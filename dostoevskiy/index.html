<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статистика</title>

    <link rel="stylesheet" href="../css/stat-order.css">

</head>
<body>

    <div class="stat__table">
        <div class="stat__table-head">
            <div class="stat__table-row">
                <div class="stat__th">id заявки</div>
                <div class="stat__th">Дата и время</div>
                <div class="stat__th">Телефон</div>
                <div class="stat__th">Имя</div>

            </div>

        </div>

        <div class="stat__table-body">
            <div class="stat__table-row">
                <div class="stat__table-cell">00001</div>
                <div class="stat__table-cell">19.12.16 18:45</div>
                <div class="stat__table-cell">+7 (xxx) xxx-xxxx</div>
                <div class="stat__table-cell">Иван</div>
                <div class="stat__table-cell">Хеддер "Тарифы"</div>
            </div>

            <div class="stat__table-row">
                <div class="stat__table-cell">00002</div>
                <div class="stat__table-cell">21.12.16 9:37</div>
                <div class="stat__table-cell">+7 (xxx) xxx-xxxx</div>
                <div class="stat__table-cell">Сергей</div>
                <div class="stat__table-cell">Иконка "Делаем быстро"</div>
            </div>
            
        </div>
        
    </div><!--stat__table-->

</body>
</html>
